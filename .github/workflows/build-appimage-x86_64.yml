name: Build AppImage for x86_64
permissions:
  contents: write
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install build dependencies
        run: |
          set -eux
          pacman -Syu --noconfirm
          pacman -S --noconfirm \
            binutils desktop-file-utils fakeroot gdk-pixbuf2 patchelf zsync \
            python python-pip \
            squashfs-tools meson ninja vala \
            libadwaita gtk4 libgee blueprint-compiler
      - name: Install appimage-builder
        run: |
          set -eux
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install appimage-builder
      - name: Build Wattage
        run: |
          set -eux
          meson setup build --prefix=/usr
          meson compile -C build
      - name: Prepare AppDir
        run: |
          set -eux
          rm -rf build/AppDir
          meson install -C build --no-rebuild --destdir AppDir
          glib-compile-schemas build/AppDir/usr/share/glib-2.0/schemas
      - name: Build AppImage
        run: |
          set -eux
          source .venv/bin/activate
          appimage-builder --appdir build/AppDir --recipe AppImageBuilder-x86_64.yml --skip-tests
      - name: Upload AppImage as artifact
        uses: actions/upload-artifact@v4
        with:
          name: Wattage-x86_64
          path: Wattage-latest-x86_64.AppImage
      - name: Upload AppImage to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: Wattage-latest-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
